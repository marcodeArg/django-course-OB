<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>For loop, conditionals and filters</h1>
  
  <ul>
  {% for greeting in greetings %}
    {% if greeting == 'Hola' %}
      <li><b>{{greeting}} {{name|lower}}</b></li>
    {% else %}
      <li>{{greeting}} {{name|lower}}</li>
    {% endif %}
  {% endfor %}
  </ul>

  <h3>Exist {{greetings|length}} greetings</h3>
</body>
</html>
