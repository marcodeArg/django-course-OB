{% extends 'base.html' %}
{% block title %}Home{% endblock %}


{% block content %}
  <h1>Products</h1>
  <table class="table">
    <tr>
      <th>Titulo</th>
      <th>Descripcion</th>
      <th>Cantidad</th>
    </tr>
    {% for product in products%}
      <tr>
          <td>{{product.title}}</td>
          <td>{{product.description}}</td>
          <td>{{product.stock}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
